<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscilação Suave com Cytoscape.js</title>
  <script src="https://unpkg.com/cytoscape@3.25.0/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 100vh;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
<div id="cy"></div>

<script>
  const cy = cytoscape({
    container: document.getElementById('cy'),
    elements: [
      { data: { id: 'a' }, position: { x: 200, y: 200 } },
      { data: { id: 'b' }, position: { x: 400, y: 200 } },
      { data: { id: 'c' }, position: { x: 300, y: 400 } },
      { data: { id: 'd' }, position: { x: 300, y: 100 } },
      { data: { id: 'ab' }, source: 'a', target: 'b' },
      { data: { id: 'ac' }, source: 'a', target: 'c' },
      { data: { id: 'bd' }, source: 'b', target: 'd' }
    ],
    style: [
      {
        selector: 'node',
        style: {
          'background-color': '#007bff',
          'label': 'data(id)',
          'width': 60,
          'height': 60,
          'text-valign': 'center',
          'text-halign': 'center',
          'color': '#fff',
          'font-size': '14px',
          'transition-property': 'background-color',
          'transition-duration': '0.5s'
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 3,
          'line-color': '#ccc',
          'target-arrow-shape': 'triangle'
        }
      }
    ],
    layout: {
      name: 'grid'
    }
  });

 
</script>
</body>
</html>
